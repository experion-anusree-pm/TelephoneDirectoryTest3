<div class="container">
  <div class="row">

    <div class="col-lg-6">
      <div class="page-header">
        <h1>
           Details
        </h1>
      </div>


      <div class="row">
        <div class="col-sm-3">
          <label for="formGroupExampleInput">Contact Name:</label>
        </div>
        <div class="col-sm-3">
          <label for="formGroupExampleInput">{{firstName}} {{lastName}}</label>
        </div>
      </div>

        <div class="row">
          <div class="col-sm-3">
             <label for="formGroupExampleInput">Phone Number:</label>
          </div>
         <div class="col-sm-3">
           <label for="formGroupExampleInput">{{phoneNumber}}</label>
         </div> 
        </div>

          <div class="row">
          <div class="col-sm-3">
             <label for="formGroupExampleInput">Address:</label>
          </div>
         <div class="col-sm-3">
           <label for="formGroupExampleInput">{{address}}</label>
         </div> 
        </div>
          
     
    </div>
  </div>
</div>
